<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-start: #0f172a;
            --bg-end: #111827;
            --panel: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #7dd3fc;
        }
        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(125, 211, 252, 0.08), transparent 30%),
                        radial-gradient(circle at 80% 0%, rgba(52, 211, 153, 0.1), transparent 35%),
                        linear-gradient(135deg, var(--bg-start), var(--bg-end));
            min-height: 100vh;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }
        .card {
            border: 1px solid var(--border);
            background: var(--panel);
            backdrop-filter: blur(10px);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
            max-width: 420px;
            width: 100%;
        }
        .form-label, .form-control {
            color: #e2e8f0;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(125, 211, 252, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #34d399);
            border: none;
            color: #0b1224;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
        }
        .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.3);
            color: #e2e8f0;
        }
        .text-secondary {
            color: #e8edf7 !important;
        }
    </style>
</head>
<body>
    <div class="card p-4 p-md-5">
        {% if session.user %}
            <div class="mb-4 text-center">
                <h3 class="mb-1">Jesteś zalogowany</h3>
                <p class="text-secondary mb-3">Użytkownik: {{ session.user }}</p>
                {% if message %}
                <div class="alert alert-info text-center" role="alert">
                    {{ message }}
                </div>
                {% endif %}
                <form method="post" action="{{ url_for('logout') }}">
                    <button type="submit" class="btn btn-outline-light w-100">Wyloguj</button>
                </form>
                <div class="mt-4">
                    <a class="text-decoration-none" href="{{ url_for('homepage') }}">← Wróć do strony głównej</a>
                </div>
            </div>
        {% else %}
            <div class="mb-4 text-center">
                <h3 class="mb-1">Zaloguj się</h3>
                <p class="text-secondary mb-0">Dostęp do panelu warsztatu</p>
            </div>
            {% if message %}
            <div class="alert alert-info text-center" role="alert">
                {{ message }}
            </div>
            {% endif %}
            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Wpisz login">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło">
                </div>
                <div class="d-flex flex-column gap-3">
                    <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                    <button type="submit" class="btn btn-outline-light w-100" formaction="{{ url_for('register') }}">Zarejestruj</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a class="text-decoration-none" href="{{ url_for('homepage') }}">← Wróć do strony głównej</a>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
